<article>
    <span class="delete"><button (click)="onRemove()">X</button></span>
    <span [class.completed]="completed">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
    </span>

    @if(!completed) {
        <p class="actions"><button (click)="onComplete()">Done</button></p>
    }

</article>
